<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socila links</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
  <div class="container">
    <div class="-image-container">
     <div class="avatar-image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar image">
     </div>
      <h3>Jessica Randall</h3>
      <p class="green-text">Location,United Kingdom </p>
    </div>
    <div class="content-area">
      <div class="descriptive-text">
        <p>
          "Front-end developer and avid reader."
        </p>
      </div>
      <section class="socials">
        <div class="social-corner">GitHub</div>
        <div class="social-corner">Frontend Mentor</div>
        <div class="social-corner">LinkedIn</div>
        <div class="social-corner">Twitter</div>
        <div class="social-corner">Instagram</div>
      </section>
    </div>
  </div>
  
</body>
</html>
